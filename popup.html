<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>

      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">

<body>
        <div class="headerrow">
                <img src="logo.png" alt="logo" class="logo">
                <h1>Tab Manager</h1>
                <div class="sortbtcont">
                        <button id="sortbt" class="btn btn-info">Sort Tabs</button>
                </div>
        </div>

        <div class="tablistcont">

                <table id="tablist">
                        <tr class="firstLine">
                                <th class="clock">Clock</th>
                                <th class="tabname">Tab Name</th>
                                <th class="tabmem">Memory</th>
                        </tr>

                </table>
        </div>
        <div class="closetimecont">
                <div class="timein">
                        <input type="time" id="timeform" class="time_setter">
                        <button id="scheduleclose" class="time_schelude">Schelude</button>
                </div>
                <div id="warningplaceholder"></div>
        </div>
</body>
<script src="popup.js"></script>

</html>
